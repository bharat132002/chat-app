<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <title>Msg‚ù§Ô∏èDekh</title>

  <!-- Bootstrap (for convenience) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <nav class="topbar">
    <div class="brand">üî• <strong>Message<i class="fa-solid fa-message ms-2 me-2"></i>Dekh</strong></div>
    <div class="right-area">
      <span id="nav-username" class="nav-username hidden"></span>
      <button id="btn-logout" class="btn btn-sm btn-outline-light hidden">Logout</button>
    </div>
  </nav>

  <main class="page">
    <div class="card glass-card animate-pop">
      <div class="card-body p-0">
        <div class="tabs">
          <button class="tab-btn active" data-tab="login">Login</button>
          <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <div class="forms">

          <!-- LOGIN -->
          <form id="loginForm" class="form-panel active">
            <div class="panel-head">
              <h3>Welcome back</h3>
              <p class="muted">Sign in to continue to MyChat</p>
            </div>

            <div class="form-body">
              <div class="form-floating mb-3">
                <input type="email" id="loginEmail" class="form-control" placeholder="name@example.com">
                <label for="loginEmail">Email address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password">
                <label for="loginPassword">Password</label>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label muted" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="muted small">Forgot?</a>
              </div>

              <div class="d-grid gap-2">
                <button type="button" id="btnLogin" class="btn btn-primary btn-lg">Sign in</button>
              </div>

              <div class="mt-3 text-center">
                <small class="muted">Or sign in with</small>
                <div class="socials mt-2">
                  <button class="social"><i class="fab fa-google"></i></button>
                  <button class="social"><i class="fab fa-facebook-f"></i></button>
                </div>
              </div>

              <div id="loginMsg" class="form-msg mt-3"></div>
            </div>
          </form>

          <!-- REGISTER -->
          <form id="registerForm" class="form-panel">
            <div class="panel-head">
              <h3>Create account</h3>
              <p class="muted">Join MyChat ‚Äî it‚Äôs quick &amp; free</p>
            </div>

            <div class="form-body">
              <div class="form-floating mb-3">
                <input type="text" id="regUsername" class="form-control" placeholder="Your name">
                <label for="regUsername">Username</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" id="regEmail" class="form-control" placeholder="name@example.com">
                <label for="regEmail">Email address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" id="regPassword" class="form-control" placeholder="Password">
                <label for="regPassword">Password</label>
              </div>

              <div class="d-grid gap-2">
                <button type="button" id="btnRegister" class="btn btn-success btn-lg">Create account</button>
              </div>

              <div id="regMsg" class="form-msg mt-3"></div>
            </div>
          </form>

        </div>
      </div>
    </div>

    <div class="hero-decor">
      <div class="blob b1"></div>
      <div class="blob b2"></div>
      <div class="sparkle"></div>
    </div>
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
