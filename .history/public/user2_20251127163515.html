<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User2 Chat</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>User2 Chat</h2>
<div class="chat-container">
    <div id="chat-window" class="chat-window"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const chatWindow = document.getElementById('chat-window');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

const username = 'User2';
const receiver = 'User1';

fetch('/api/chat')
.then(res => res.json())
.then(messages => {
    messages.forEach(msg => {
        let side = msg.sender === username ? 'right' : 'left';
        addMessage(msg, side);
    });
});

sendBtn.addEventListener('click', () => {
    const message = messageInput.value.trim();
    if (!message) return;

    const data = { sender: username, receiver: receiver, content: message };
    socket.emit('send_message', data);
    addMessage(data, 'right');
    messageInput.value = '';
});

socket.on('receive_message', (data) => {
    if (data.receiver === username) {
        addMessage(data, 'left');
    }
});

function addMessage(data, side) {
    const div = document.createElement('div');
    div.classList.add('message', side);
    div.textContent = `${data.sender}: ${data.content}`;
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
}
</script>
</body>
</html>
