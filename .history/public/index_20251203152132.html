<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: "Poppins";
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .main {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 270px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-80px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .sidebar h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 30px;
        }

        .menu-item {
            padding: 15px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.05);
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.04);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
        }

        .active {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 10px #ffffff67;
        }

        .screen {
            flex: 1;
            padding: 20px;
            display: none;
            animation: fade 0.5s ease;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .top-bar {
            width: 100%;
            padding: 15px 25px;
            background: #1f2937;
            border-bottom: 2px solid #374151;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
        }

        /* Search List */
        #searchResults {
            list-style: none;
            padding-left: 0;
        }

        .search-item {
            padding: 12px 15px;
            background: rgba(255,255,255,0.10);
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.25s;
        }

        .search-item:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <span id="chat-username">Welcome</span>
        <button class="btn btn-danger btn-sm" onclick="logoutUser()">Logout</button>
    </div>

    <div class="main">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <h2>Chat App</h2>

            <div class="menu-item active" onclick="switchScreen('friends', this)">
                <i class="ri-user-3-line"></i> Friends
            </div>

            <div class="menu-item" onclick="switchScreen('groups', this)">
                <i class="ri-group-line"></i> Groups
            </div>
        </div>

        <!-- FRIENDS SCREEN -->
        <div class="screen" id="friends" style="display: block;">
            <h2>Search Friends</h2>

            <input id="searchInput" type="text" class="form-control mt-3"
                   placeholder="Search users..." />

            <ul id="searchResults" class="mt-3 p-0"></ul>
        </div>

        <!-- GROUPS SCREEN -->
        <div class="screen" id="groups">
            <h2>Groups</h2>
        </div>

    </div>
  <script src="/public/js/chat.js"></script>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        /* ---------------- SCREEN SWITCHER ---------------- */
        function switchScreen(screen, element) {
            document.querySelectorAll(".menu-item").forEach(i => i.classList.remove("active"));
            element.classList.add("active");

            document.querySelectorAll(".screen").forEach(s => s.style.display = "none");
            document.getElementById(screen).style.display = "block";
        }

        /* ---------------- SEARCH FRIENDS ---------------- */
        document.getElementById("searchInput").addEventListener("keyup", async function () {
            const query = this.value.trim();
            const resultsBox = document.getElementById("searchResults");

            if (query.length === 0) {
                resultsBox.innerHTML = "";
                return;
            }

            try {
                const token = localStorage.getItem("token");
log
                const res = await fetch(`/api/friends/search?username=${query}`, {
                    headers: { "Authorization": token }
                });

                const data = await res.json();
                const users = data.users || [];

                let html = "";
                users.forEach(user => {
                    html += `
                        <li class="search-item" data-id="${user.id}">
                            <strong>${user.username}</strong>
                        </li>
                    `;
                });

                resultsBox.innerHTML = html;

            } catch (err) {
                console.error("Search failed:", err);
            }
        });

        /* ---------------- CLICK ON FRIEND ---------------- */
        document.addEventListener("click", function (e) {

            const item = e.target.closest(".search-item");
            if (!item) return;

            const friendId = item.getAttribute("data-id");

            openChatWith(friendId);

            document.getElementById("searchResults").innerHTML = "";
            document.getElementById("searchInput").value = "";
        });

        /* ---------------- CHAT OPEN DUMMY ---------------- */
        function openChatWith(id) {
            alert("Chat open with user ID: " + id);
        }

        /* ---------------- LOGOUT ---------------- */
        function logoutUser() {
            localStorage.removeItem("token");
            location.href = "/login.html";
        }

    </script>

</body>
</html>
