<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Chat UI</title>

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

    <style>
        /* GLOBAL */
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Poppins';
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* WRAPPER */
        .main {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* SIDEBAR */
        .sidebar {
            width: 270px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255,255,255,0.2);
            animation: slideIn 0.6s ease;
            padding: 25px;
        }

        @keyframes slideIn {
            from {transform: translateX(-80px); opacity: 0;}
            to   {transform: translateX(0); opacity: 1;}
        }

        .sidebar h2 {
            text-align: center;
            font-size: 26px;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        .menu-item {
            padding: 15px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255,255,255,0.05);
        }

        .menu-item:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.04);
            box-shadow: 0 0 12px rgba(255,255,255,0.3);
        }

        .active {
            background: rgba(255,255,255,0.25);
            box-shadow: 0 0 10px #ffffff67;
        }

        /* SCREENS */
        .screen {
            flex: 1;
            padding: 20px;
            display: none;
            animation: fade 0.5s ease;
            height: 100vh;
        }

        @keyframes fade {
            from {opacity: 0; transform: translateY(20px);}
            to   {opacity: 1; transform: translateY(0);}
        }

        /* CHAT WINDOW */
        #chatWindow {
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            background: rgba(255,255,255,0.06);
            padding: 20px;
            border-radius: 15px;
            height: 75vh;
        }

        .msg {
            padding: 12px 18px;
            margin: 12px 0;
            max-width: 60%;
            border-radius: 18px;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            from {transform: scale(0.85); opacity: 0;}
            to   {transform: scale(1); opacity: 1;}
        }

        .left { background: #ffffff24; align-self: flex-start; }
        .right { background: #4b8bff; align-self: flex-end; }

        /* INPUT BOX */
        .input-area {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .input-area input {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 16px;
        }

        .send-btn {
            padding: 14px 25px;
            border-radius: 12px;
            border: none;
            background: #4b8bff;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.06);
            background: #6ea0ff;
        }

        .top-bar {
            width: 100%;
            padding: 15px 25px;
            background: #1f2937;
            border-bottom: 2px solid #374151;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
        }

    </style>
</head>

<body>

<div class="top-bar">
    <span id="chat-username">Loading...</span>
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
</div>

<div class="main">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Chat App</h2>

        <div class="menu-item active" onclick="switchScreen('friends', this)">
            <i class="ri-user-3-line"></i> Friends
        </div>

        <div class="menu-item" onclick="switchScreen('groups', this)">
            <i class="ri-group-line"></i> Groups
        </div>
    </div>

    <!-- FRIENDS SCREEN -->
    <div class="screen" id="friends" style="display:block;">
        <h2>Find Friends</h2>

        <div style="margin-top:20px;">
            <input type="text" id="searchFriendInput" placeholder="Search username..."
                style="padding:12px; width:75%; border-radius:10px; border:none; background:rgba(255,255,255,0.12); color:white;">

            <button class="send-btn" onclick="searchFriend()">Search</button>
        </div>

        <div id="searchResults" style="margin-top:25px;"></div>
    </div>

    <!-- GROUPS -->
    <div class="screen" id="groups">
        <h2>Groups</h2>
    </div>

    <!-- CHAT WINDOW -->
    <!-- <div class="screen" id="chatWindow">
        <h2 id="chatTitle">Chat</h2>

        <div id="messages"></div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Type message..." />
            <button class="send-btn" onclick="sendMsg()">Send</button>
        </div>
    </div> -->

</div>


<!-- ðŸ”¥ SEARCH FRIENDS JS ADDED HERE -->
<script>
async function searchFriend() {
    const query = document.getElementById("searchFriendInput").value;

    if (!query.trim()) {
        alert("Please enter username!");
        return;
    }

    const res = await fetch(`http://localhost:5000/api/friends/search`);
    const users = await res.json();

    let html = "";

    if (users.length === 0) {
        html = "<p>No users found.</p>";
    } else {
        users.forEach(user => {
            html += `
                <div style="padding:15px; background:#ffffff20; border-radius:10px; margin-top:12px;">
                    <strong>${user.username}</strong>

                    <button onclick="sendRequest(${user.id})"
                        style="float:right; padding:8px 14px; border:none; border-radius:8px; background:#4b8bff; color:white;">
                        Send Request
                    </button>
                </div>
            `;
        });
    }

    document.getElementById("searchResults").innerHTML = html;
}

async function sendRequest(toUserId) {
    const token = localStorage.getItem("chat_token");

    try {
        const res = await fetch("/api/friends/request", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({ toUser: toUserId })
        });

        const data = await res.json();

        alert(data.msg);

    } catch (err) {
        alert("Error sending request");
        console.error(err);
    }
}
</script>



<script>
function switchScreen(screen, element) {
    document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
    element.classList.add('active');

    document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
    document.getElementById(screen).style.display = 'block';
}

function sendMsg() {
    let text = document.getElementById('msgInput').value;
    if (!text) return;

    let box = document.createElement("div");
    box.className = "msg right";
    box.innerText = text;

    document.getElementById("messages").appendChild(box);
    document.getElementById("msgInput").value = "";
}
</script>

</body>
</html>
