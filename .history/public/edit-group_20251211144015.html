<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Group — Neon</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0f1a; --panel:#0f1724; --accent:#7c3aed; --accent2:#06b6d4;
      color-scheme: dark;
    }
    body{
      background: linear-gradient(135deg,#020617 0%, #071129 50%, #0b1a2f 100%);
      font-family: Inter, system-ui;
      min-height:100vh; color:#e6eef8; padding:30px;
    }
    .card{
      width:100%; max-width:720px; margin:auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(124,58,237,0.12); padding:28px;
      border-radius:14px; box-shadow: 0 10px 40px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }
    h1{ margin:0 0 10px; font-weight:700; color:#fff; }
    .avatar-preview{
      width:96px; height:96px; border-radius:18px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      background-size:cover; background-position:center;
      display:flex; align-items:center; justify-content:center;
      font-size:20px; font-weight:700; color:white;
      box-shadow:0 6px 20px rgba(7,6,43,0.6);
    }
    .neon-btn{
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      border:none; padding:10px 20px;
      color:#031022; font-weight:700;
      border-radius:10px; margin-top:14px;
    }
    .member-pill{
      padding:6px 12px; border-radius:12px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.06);
      font-size:13px;
    }
  </style>
</head>

<body>

  <button onclick="history.back()" class="btn btn-secondary mb-3">← Back</button>

  <div class="card">
    <h1>Edit Group</h1>

    <!-- Avatar Upload -->
    <div class="avatar-upload d-flex gap-3">
      <div id="avatarPreview" class="avatar-preview">IMG</div>

      <div class="flex-grow-1">
        <label class="small">Group Photo</label>
        <input id="photoInput" type="file" accept="image/*" class="form-control" />
      </div>
    </div>

    <!-- Group Name -->
    <div class="mt-3">
      <label class="small">Group Name</label>
      <input id="groupName" class="form-control" placeholder="Enter name" />
    </div>

    <!-- Group Bio -->
    <div class="mt-3">
      <label class="small">Group Bio</label>
      <textarea id="groupBio" class="form-control" rows="3"></textarea>
    </div>

    <!-- Add Members -->
    <div class="mt-4">
      <h5>Add Members</h5>
      
      <input id="memberInput" class="form-control" placeholder="Enter User ID (comma separated)" />
      <button class="neon-btn" id="addMembersBtn">Add Members</button>
    </div>

    <!-- Existing Members -->
    <div class="mt-4">
      <h5>Existing Members</h5>
      <div id="membersList" class="d-flex gap-2 flex-wrap"></div>
    </div>

    <button class="neon-btn w-100 mt-4" id="saveBtn">Save Changes</button>

    <div id="status" class="small mt-2">Loading group...</div>
  </div>

<script src="js/edit-group.js"></script>
<script>
  const photoInput = document.getElementById("photoInput");
const avatarPreview = document.getElementById("avatarPreview");

photoInput.addEventListener("change", () => {
  const file = photoInput.files[0];
  if (file) {
    avatarPreview.style.backgroundImage = `url(${URL.createObjectURL(file)})`;
    avatarPreview.textContent = "";
  }
});

// ===== BACK BUTTON ====
function goBack() {
  window.history.back();
}

// ===== CREATE GROUP ====
document.getElementById("createBtn").addEventListener("click", async () => {
  const name = document.getElementById("groupName").value.trim();
  const bio = document.getElementById("groupBio").value.trim();
  const status = document.getElementById("status");

  if (!name) {
    status.textContent = "❌ Group name is required!";
    status.style.color = "red";
    return;
  }

  status.textContent = "⏳ Creating group...";
  status.style.color = "#a8c0e6";

  const token = localStorage.getItem("token"); // token stored after login?

  if (!token) {
    status.textContent = "❌ Login required!";
    return;
  }

  // Prepare FormData
  const formData = new FormData();
  formData.append("name", name);
  formData.append("bio", bio);

  if (photoInput.files[0]) {
    formData.append("photo", photoInput.files[0]);
  }

  try {
    const res = await fetch("http://localhost:5000/api/groups/create", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + token,
      },
      body: formData
    });

    const data = await res.json();
    console.log("SERVER RESPONSE:", data);

    if (!data.success) {
      status.textContent = "❌ " + data.msg;
      status.style.color = "red";
      return;
    }

    status.textContent = "✅ Group Created Successfully!";
    status.style.color = "#4ade80";

    // Redirect to group page after creation (optional)
    // window.location.href = `/group.html?id=${data.group.id}`;

  } catch (err) {
    console.error(err);
    status.textContent = "❌ Server error!";
  }
});
</script>
</body>
</html>
