<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chats</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: Socket.io (remove if not using realtime) -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <link rel="stylesheet" href="/public/css/chat.css">
</head>

<body>
  <div class="chat-shell shadow-lg">

    <div class="chat-header">
      <button class="back-btn" id="backBtn" title="Back">â†</button>
      <h2 id="chatUsername">Design Chat</h2>
      <div class="header-halo"><div class="halo-circle"></div></div>
    </div>

    <div id="messages" class="messages" aria-live="polite"></div>

    <div class="chat-input-area">
      <input id="msgInput" type="text" placeholder="Type a message..." aria-label="Type a message" />
      <button class="send-btn" id="sendBtn" aria-label="Send">Send</button>
    </div>
  </div>

  <script src="/public/js/">  </script>
</body>
</html>
